<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="shortcut icon" type="image/webp" href="icons/128.webp" />
    
    <title>Paragon</title>

    <base href="/" />

    <link href="css/app.css" rel="stylesheet" />
    <link href="css/navbar.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />

    <link href="manifest.json" rel="manifest" />

    <script type="module" src="main-elements.js"></script>
    <script type="module" src="timetable-elements.js"></script>
</head>

<body class="laptop-screen">
    <nav-bar></nav-bar>

    <main>
        
    </main>

    <script>
        var timetableElement;

        async function onUserData() {
            var resource = await GetResourceFromCache("timetable");

            if (!timetableElement) {
                timetableElement = document.createElement("full-timetable");
                document.getElementsByTagName("main")[0].appendChild(timetableElement);
            }

            timetableElement.setAttribute("data", resource);
        }
    </script>
    
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-analytics.js"></script>
    
    <script src="main.js"></script>
</body>

</html>
