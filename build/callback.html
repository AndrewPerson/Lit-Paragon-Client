<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="shortcut icon" type="image/webp" href="icons/128.webp" />
    
    <title>Paragon</title>

    <base href="/" />

    <link href="css/app.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
    
    <link href="manifest.json" rel="manifest" />
</head>

<body>
    <img draggable="false" class="logo" src="images/logo-with-rings.svg" />

    <p class="important">Logging in...</p>

    <script>
        async function Token(code) {
            var tokenResponse = await fetch("https://webparagon.azurewebsites.net/api/auth", {
                method: "POST",
                body: code
            });
            
            if (tokenResponse.status == 403) {
                window.serversOffline = true;
            }
            else if (tokenResponse.status != 200) {
                location.href = location.origin + "/login";
            }

            if (!tokenResponse) location.href = location.origin + "/login";

            var textPromise = tokenResponse.text();

            var resourceCache = await caches.open("User Resources");
            resourceCache.put("Token", new Response(await textPromise));
        }

        var params = new URLSearchParams(window.location.search);

        var code = params.get("code");

        if (code) {
            Token(code)
            .then(() => {
                location.href = location.origin + "/dailytimetable";
            });
        }
    </script>
</body>

</html>
