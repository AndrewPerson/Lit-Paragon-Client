<!DOCTYPE html><html><head>
    <meta charset="utf-8">

    <title>Paragon</title>

    <base href="/">

    <link href="assets/app-d40dc102.css" rel="stylesheet">
    <link href="assets/login-aec7b0ef.css" rel="stylesheet">
    
    <link href="assets/manifest.json" rel="manifest">
</head>

<body>
    <script src="assets/init-b2aee6e4.js"></script>

    <img draggable="false" id="logo" src="assets/logo-ddb5fa25.svg">
    <img draggable="false" class="logo-rings" src="assets/rings-e3566255.svg">

    <p class="important">Logging in...</p>

    <script>
        window.isDark(dark => {
            if (dark) {
                document.getElementById("logo").src = "images/logo-dark.svg";
            }
        });

        async function Token(code) {
            var tokenResponse = await fetch(window.SERVER_ENDPOINT + "/auth", {
                method: "POST",
                body: code
            });
            
            if (tokenResponse.status == 403) {
                window.serversOffline = true;
            }
            else if (tokenResponse.status != 200) {
                location.href = location.origin + "/login";
            }

            if (!tokenResponse) location.href = location.origin + "/login";

            var textPromise = tokenResponse.text();

            var resourceCache = await caches.open("User Resources");
            resourceCache.put("Token", new Response(await textPromise));
        }

        var params = new URLSearchParams(window.location.search);

        var code = params.get("code");

        if (code) {
            Token(code)
            .then(() => {
                location.href = location.origin;
            });
        }
    </script>



</body></html>
