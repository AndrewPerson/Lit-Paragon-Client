<!DOCTYPE html><html><head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" type="image/webp" href="icons/128.webp">

    <meta property="og:image" content="https://web-paragon.web.app/icons/512.webp">
    <meta property="og:image:alt" content="Paragon is the next generation of Student Portal Alternatives at SBHS">
    <meta property="og:site_name" content="Paragon">
    <meta property="og:type" content="object">
    <meta property="og:title" content="Paragon">
    <meta property="og:url" content="https://web-paragon.web.app/">
    <meta property="og:description" content="Paragon is the next generation of Student Portal Alternatives at SBHS, with offline functionality, blazingly fast load times and student ID barcode replication.">
    
    <title>Paragon</title>

    <base href="/">

    <link href="assets/app-44cc30c0.css" rel="stylesheet">
    <link href="assets/navbar-dc971bb4.css" rel="stylesheet">
    
    <link href="assets/settings-3cde36ac.css" rel="stylesheet">

    <link href="assets/manifest.json" rel="manifest">

    
</head>

<body class="laptop-screen">
    <script src="assets/main-f8dc20f6.js"></script>

    <nav-bar></nav-bar>

    <main>
        <p id="version">Paragon v0</p>
        <button onclick="Patch()">Fix</button>
        <button class="mode" onclick="ToggleDark()">
            <img draggable="false" id="modeImg" src="assets/moon-43569251.svg">
        </button>
        <div id="background">
            <loading-element></loading-element>
            <img draggable="false" id="backgroundimg" src="assets/logo-ddb5fa25.svg">
        </div>
    </main>

    <script>
        if (location.hash == "#dark") {
            document.getElementById("modeImg").src = "images/sun.svg";
            document.getElementById("backgroundimg").src = "images/logo-dark.svg";
        }

        caches.open("User Preferences").then(async cache => {
            var darkResponse = await cache.match("dark");

            if (darkResponse) {
                if (await darkResponse.text() == "true") {
                    document.getElementById("modeImg").src = "images/sun.svg";
                    document.getElementById("backgroundimg").src = "images/logo-dark.svg";
                }
            }
        });

        async function onUserData() {
            var metadataCache = await caches.open("Metadata");

            var versionResponse = await metadataCache.match("Version");

            var version = await versionResponse.text();
            
            document.getElementById("version").textContent = `Paragon v${version}`;
        }

        async function ToggleDark() {
            var cache = await caches.open("User Preferences");

            if (location.hash == "#dark") {
                location.hash = "";
                await cache.put("dark", new Response("false"));
            }
            else {
                location.hash = "#dark";
                await cache.put("dark", new Response("true"));
            }

            location.reload();
        }
        
        async function Patch() {
            await caches.delete("Metadata");
            await caches.delete("Offline Resources");

            var serviceWorker = await navigator.serviceWorker.ready;
            serviceWorker.active.postMessage({command: 'metadata-fetch'});

            location.reload();
        }
    </script>



<script type="module" src="./main-elements.js"></script></body></html>
