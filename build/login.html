<body>
    <img draggable="false" id="logo" src="assets/logo-ddb5fa25.svg">
    <img draggable="false" id="logo-rings" src="assets/rings-e3566255.svg">

    <p id="important">Paragon</p>

    <button onclick="login()">Login</button>

    <script>
        if (window.isDark()) {
            document.getElementById("logo").src = "images/logo-dark.svg";
        }

        function login() {
            location.href = "https://student.sbhs.net.au/api/authorize?response_type=code" +
                            "&scope=all-ro" +
                            "&state=abc" +
                            `&client_id=${window.CLIENT_ID}` +
                            `&redirect_uri=${location.origin}/callback`;
        }
    </script>
