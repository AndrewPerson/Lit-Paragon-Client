<body>
    <img draggable="false" id="logo" src="assets/logo-ddb5fa25.svg">
    <img draggable="false" class="logo-rings" src="assets/rings-e3566255.svg">

    <p id="404" class="important">404</p>
    <p id="message">Unfortunately, we couldn't find  in Paragon.</p>

    <button onclick="location.pathname = ''">Home</button>

    <script>
        if (window.isDark()) {
            document.getElementById("logo").src = "images/logo-dark.svg";
        }

        var path = location.pathname.startsWith("/") ? location.pathname.substring(1) : location.pathname;

        if (path == "404" || path == "404.html") {
            document.getElementById("404").textContent = "Nice Try";
            document.getElementById("message").innerHTML = "Guess what? We <i>did</i> find <i>\"404\"</i> in Paragon. You're looking at it!"
        }
        else document.getElementById("message").innerHTML = `Unfortunately, we couldn't find <i>"${path}"</i>" in Paragon.`;
    </script>



</body></html>
