<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="shortcut icon" type="image/webp" href="icons/128.webp" />
    
    <title>Paragon</title>

    <base href="/" />

    <link href="css/app.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />

    <link href="manifest.json" rel="manifest" />

    <script type="module" src="elements.js"></script>
</head>

<body>
    <img class="logo" src="images/logo.svg" />

    <h3>Logging in...</h3>
    
    <script>
        async function Token(code) {
            try {
                var tokenResponse = await fetch("https://webparagon.azurewebsites.net/api/auth", {
                    method: "POST",
                    body: code
                });
            }
            catch (e) {
                location.href = location.origin + "/login";
            }

            if (!tokenResponse) location.href = location.origin + "/login";

            var textPromise = tokenResponse.text();

            var resourceCache = await caches.open(RESOURCE_CACHE);
            resourceCache.put("Token", new Response(await textPromise));
        }

        var params = new URLSearchParams(window.location.search);

        var code = params.get("code");

        Token(code)
        .then(() => {
            location.href = location.origin + "/dailytimetable";
        });
    </script>

    <script src="main.js"></script>
</body>

</html>
