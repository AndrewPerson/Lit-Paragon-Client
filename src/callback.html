<body>
    <script src="main.js"></script>

    <nav-bar></nav-bar>

    <main>
        <p id="code"></p>
    </main>
    
    <script>
        async function Token(code) {
            var tokenResponse = await fetch("https://webparagon.azurewebsites.net/api/auth", {
                method: "POST",
                body: code
            });

            var textPromise = tokenResponse.text();

            var resourceCache = await caches.open(RESOURCE_CACHE);
            resourceCache.put("Token", new Response(await textPromise));
        }

        var params = new URLSearchParams(window.location.search);

        var code = params.get("code");
        document.getElementById("code").textContent = code;

        Token(code)
        .then(() => {
            // location.href = "https://webparagon.web.app/dailytimetable";
            console.log(code);
        });
    </script>
