<head>

    <title>Paragon</title>

    <base href="/" />

    <link href="css/app.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
    
    <link href="manifest.json" rel="manifest" />
</head>

<body>
    <img draggable="false" class="logo" src="images/logo-with-rings.svg" />

    <p class="important">Logging in...</p>

    <script>
        const SERVER_ENDPOINT = "https://au-syd.functions.appdomain.cloud/api/v1/web/6bbc35c7-dc9e-4df5-9708-71beb3b96f36/default";

        async function Token(code) {
            var tokenResponse = await fetch(SERVER_ENDPOINT + "/auth", {
                method: "POST",
                body: code
            });
            
            if (tokenResponse.status == 403) {
                window.serversOffline = true;
            }
            else if (tokenResponse.status != 200) {
                location.href = location.origin + "/login";
            }

            if (!tokenResponse) location.href = location.origin + "/login";

            var textPromise = tokenResponse.text();

            var resourceCache = await caches.open("User Resources");
            resourceCache.put("Token", new Response(await textPromise));
        }

        var params = new URLSearchParams(window.location.search);

        var code = params.get("code");

        if (code) {
            Token(code)
            .then(() => {
                location.href = location.origin;
            });
        }
    </script>
</body>

</html>
