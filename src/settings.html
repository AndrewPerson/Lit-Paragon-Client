<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="shortcut icon" type="image/webp" href="icons/128.webp" />
    
    <title>Paragon</title>

    <base href="/" />

    <link href="css/app.css" rel="stylesheet" />
    <link href="css/navbar.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />

    <link href="manifest.json" rel="manifest" />

    <script type="module" src="main-elements.js"></script>
</head>

<body class="laptop-screen">
    <script>
        async function onUserData() {
            var metadataCache = await caches.open("Metadata");

            var versionResponse = await metadataCache.match("Version");

            var version = await versionResponse.text();
            
            document.getElementById("version").textContent = `Version: ${version}`;
        }
        
        async function Patch() {
            await caches.delete("Metadata");
            await caches.delete("Offline Resources");

            var serviceWorkers = await navigator.serviceWorker.getRegistrations();

            var unregisterPromises = [];
            serviceWorkers.forEach(serviceWorker => {
                unregisterPromises.push(serviceWorker.unregister());
            });

            await Promise.all(unregisterPromises);

            indexedDB.deleteDatabase("firebase-installations-database").onsuccess = () => {
                indexedDB.deleteDatabase("firebaseLocalStorageDb").onsuccess = () => {
                    location.reload();
                };
            };
        }

        async function Purge() {
            var keys = await caches.keys();

            var promises = [];
            keys.forEach(key => promises.push(caches.delete(key)));

            await Promise.all(promises);

            var serviceWorkers = await navigator.serviceWorker.getRegistrations();

            var unregisterPromises = [];
            serviceWorkers.forEach(serviceWorker => {
                unregisterPromises.push(serviceWorker.unregister());
            });

            await Promise.all(unregisterPromises);

            indexedDB.deleteDatabase("firebase-installations-database").onsuccess = () => {
                indexedDB.deleteDatabase("firebaseLocalStorageDb").onsuccess = () => {
                    location.reload();
                };
            };
        }
    </script>

    <nav-bar></nav-bar>

    <main>
        <p id="version"></p>
        <button onclick="Patch()">Patch</button>
        <button onclick="Purge()">Purge</button>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-analytics.js"></script>

    <script src="main.js"></script>
</body>

</html>
