<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="shortcut icon" type="image/webp" href="icons/128.webp" />
    
    <title>Paragon</title>

    <base href="/" />

    <link href="css/app.css" rel="stylesheet" />
    <link href="css/navbar.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/settings.css" rel="stylesheet" />

    <link href="manifest.json" rel="manifest" />

    <script type="module" src="main-elements.js"></script>
</head>

<body class="laptop-screen">
    <nav-bar></nav-bar>

    <main>
        <p id="version"></p>
        <button onclick="Patch()">Fix</button>
        <button class="mode" onclick="ToggleDark()">
            <img id="modeImg" src="images/moon.svg" />
        </button>
    </main>

    <script>
        if (location.hash == "#dark")
            document.getElementById("modeImg").src = "images/sun.svg"

        async function onUserData() {
            var metadataCache = await caches.open("Metadata");

            var versionResponse = await metadataCache.match("Version");

            var version = await versionResponse.text();
            
            document.getElementById("version").textContent = `Version: ${version}`;
        }

        async function ToggleDark() {
            if (location.hash == "#dark")
                location.hash = ""
            else
                location.hash = "#dark";

            location.reload();
        }
        
        async function Patch() {
            await caches.delete("Metadata");
            await caches.delete("Offline Resources");

            location.reload();
        }
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-analytics.js"></script>

    <script src="main.js"></script>
</body>

</html>
